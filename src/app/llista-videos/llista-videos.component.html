<label for="videoSelect">Elige que video quieres ver</label>
<select name="videoSelect" id="videoSelect" [(ngModel)]="selectedVideo">
  <ng-container *ngFor="let video of socketService.videos">
    <option [value]="video">{{ video }}</option>
  </ng-container>
</select>

<button (click)="sendSelectedVideo()" >Enviar Video</button>

<div *ngIf="socketService.authCode as authCode">
  <p>Codi d'Autenticaci√≥: {{ authCode }}</p>
</div>

<div>
  <p>VER VIDEO</p>
  <button (click)="verifySelectedVideo()" >Verificar</button>
</div>
